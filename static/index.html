<html>
  <head>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <style>
      line.dashed {
        stroke: #aaa;
        stroke-width: 1px;
        stroke-dasharray: 2;
      }
      .row {
        display: flex;
        flex-direction: row;
      }
      /* text.axis {
        text-anchor: end;
        font-variant: all-small-caps;
      } */
    </style>
  </head>
  <body>
    <div class="row">
      <div class="slide">
        <h3>Category</h3>
        <input type="range" id="category" min="0" max="5" step="1" />
      </div>
      <div class="slide">
        <h3>Neighborhood</h3>
        <input type="range" id="neighborhood" min="0" max="5" step="1" />
      </div>
      <div class="slide">
        <h3>Rating</h3>
        <input type="range" id="rating" min="0" max="5" step="1" />
      </div>
    </div>
    <div id="neigh-buttons"></div>
    <div id="cat-buttons"></div>
    <div id="rat-buttons"></div>
    <svg id="bubble" height="400" width="700"></svg>
    <script>
      const bubble = d3.select("#bubble");
      const width = bubble.attr("width");
      const height = bubble.attr("height");
      const margins = { top: 10, bottom: 10, left: 30, right: 30 };
      const chartWidth = width - margins.left - margins.right;
      const chartHeight = height - margins.top - margins.bottom;

      let annotations = bubble.append("g").attr("id", "annotations");
      let points = bubble
        .append("g")
        .attr("id", "chartArea")
        .attr(
          "transform",
          "translate(" + margins.left + "," + margins.top + ")"
        );

      // sliders
      var new_category = 0;
      var new_neighborhood = 0;
      var new_rating = 0;
      d3.select("#category").on("input", function () {
        new_category = d3.select(this).property("value");
      });
      d3.select("#neighborhood").on("input", function () {
        new_neighborhood = d3.select(this).property("value");
      });
      d3.select("#rating").on("input", function () {
        new_rating = d3.select(this).property("value");
      });

      const requestData = async function () {
        //LOAD DATA
        const restaurants = await d3.csv("yelp_boston.csv", d3.autoType);
        console.log(restaurants);

        restaurants.forEach((d) => {
          d["score"] = calculateScore(d);
          d.x = d3.randomUniform(0, chartWidth)();
          d.y = d3.randomUniform(0, chartHeight)();
        });

        var neighborhood = d3.map(restaurants, (d) => d["neighborhood"]);
        var neighborhoodList = [...new Set(neighborhood)];
        var category = d3.map(restaurants, (d) => d["categories"]);
        var categoryList = [...new Set(category)];
        var rating = d3.map(restaurants, (d) => d["rating"]);
        var ratingList = [...new Set(rating)];

        const scoreExtent = d3.extent(restaurants, (d) => d.score);
        console.log(scoreExtent);
        const scoreScale = d3
          .scaleLinear()
          .domain(scoreExtent)
          .range([0, chartWidth]);
        const radScale = d3.scaleLinear().domain(scoreExtent).range([2, 10]);
        const forceScale = d3.scaleLinear().domain(scoreExtent).range([150, 0]);

        annotations
          .append("line")
          .attr("x1", scoreScale(scoreExtent[0]) + margins.left)
          .attr("x2", scoreScale(scoreExtent[1]) + margins.left)
          .attr("y1", chartHeight / 2 + margins.top)
          .attr("y2", chartHeight / 2 + margins.top)
          .attr("class", "dashed");

        console.log(scoreScale(""));

        var scoreAxis = d3.axisBottom(scoreScale);
        annotations
          .append("g")
          .attr("class", "x axis")
          .attr(
            "transform",
            `translate(${margins.left},${chartHeight - margins.top})`
          )
          .call(scoreAxis);

        points
          .selectAll("circle")
          .data(restaurants)
          .join("circle")
          .attr("r", (d) => radScale(d.score))
          .attr("cx", (d) => d.x)
          .attr("cy", (d) => d.y)

          .attr("fill", "steelblue");

        var simulation = d3
          .forceSimulation()
          .nodes(restaurants)
          // .force("center", d3.forceCenter()
          //                    .x(chartHeight/2)
          //                    .y(chartWidth/2)
          //                    .strength(0.05))
          .force(
            "radial",
            d3
              .forceRadial()
              .x(chartWidth / 2)
              .y(chartHeight / 2)
              .radius((d) => forceScale(d.score))
              .strength(1)
          )
          // .force("ypos", d3.forceY()
          //                  .y(chartHeight/2)
          //                  .strength(0.05))
          // .force("xpos", d3.forceX()
          //                  .x(d => {
          //                    // console.log(d)
          //                    // console.log(scoreScale(d.score))
          //                    return scoreScale(d.score)
          //                  })
          //                  .strength(0.05))
          .force(
            "collision",
            d3
              .forceCollide()
              .radius((d) => radScale(d.score) + 2)
              .iterations(2)
          )
          .on("tick", updatePoints);

        // simulation.stop();
        // simulation.restart();
        // simulation.stop();

        function updatePoints() {
          points
            .selectAll("circle")
            .attr("cx", (d) => d.x)
            .attr("cy", (d) => d.y);
        }
        function createFilters() {
          // neighbors
          neighbor_div = d3.select("div#neigh-buttons");
          neighborhoodList.forEach((d) => {
            neighbor_div
              .append("button")
              .text(d)
              .on("click", function () {
                // diffButtonClicked(d, d3.select(this));
              });
          });
          // category
          category_div = d3.select("div#cat-buttons");
          categoryList.forEach((d) => {
            category_div
              .append("button")
              .text(d)
              .on("click", function () {
                // if (currFilter === "") {
                //   return;
                // }
                // currFilter = "";
                // currFilterElt.style("background-color", "");
                // currFilterElt.style("color", "");
                // currFilterElt = null;
                // filtered_data = filterDifficulty(currFilter, [...wordles]);
              });
          });
          // rating list
          rating_div = d3.select("div#rat-buttons");
          ratingList.forEach((d) => {
            rating_div
              .append("button")
              .text(d)
              .on("click", function () {
                // diffButtonClicked(d, d3.select(this));
              });
          });
        }

        createFilters();
      }; //END REQUEST DATA

      function calculateScore(d) {
        res = d.rating / 5;
        return res;
      }

      requestData();
    </script>
  </body>
</html>
